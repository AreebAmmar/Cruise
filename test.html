<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Carousel container */
.carousel-container {
    width: 360px;
    height: 400px;
    overflow-x: auto;
    display: flex;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    border-radius: 10px;
}

/* Carousel track */
.carousel {
    display: flex;
    width: 800%;
}

/* Each image slide */
.carousel-item {
    flex: 0 0 100%;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: white;
    scroll-snap-align: start;
    background-size: cover;
    background-position: center;
}

/* Individual image backgrounds */
.img1 { background: url('/cities/chennaibeach.jpg') center/cover no-repeat; }
.img2 { background: url('/cities/goa-dekstop-image.webp') center/cover no-repeat; }
.img3 { background: url('/cities/delhi.jpg') center/cover no-repeat; }
.img4 { background: url('/cities/bangalore.jpg') center/cover no-repeat; }
.img5 { background: url('/cities/hyderabad.jpg') center/cover no-repeat; }
.img6 { background: url('/cities/kolkata.jpg') center/cover no-repeat; }
.img7 { background: url('/cities/pune.jpg') center/cover no-repeat; }
.img8 { background: url('/cities/jaipur.jpg') center/cover no-repeat; }

/* Hide scrollbar */
.carousel-container::-webkit-scrollbar {
    display: none;
}

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item img1">Chennai</div>
            <div class="carousel-item img2">Mumbai</div>
            <div class="carousel-item img3">Delhi</div>
            <div class="carousel-item img4">Bangalore</div>
            <div class="carousel-item img5">Hyderabad</div>
            <div class="carousel-item img6">Kolkata</div>
            <div class="carousel-item img7">Pune</div>
            <div class="carousel-item img8">Jaipur</div>
        </div>
    </div>    
</body>
</html>
